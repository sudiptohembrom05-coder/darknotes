<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --sub:#aaa;
  --accent:#4f9cff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Roboto',sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:16px;
  font-family:'Poppins',sans-serif;
  font-size:20px;
  text-align:center;
  border-bottom:1px solid #222;
}
#search{
  width:90%;
  margin:15px auto;
  display:block;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#111;
  color:#fff;
}
#notes{
  padding:15px;
}
.note{
  background:var(--card);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.note h3{
  margin:0 0 6px;
  font-family:'Poppins',sans-serif;
}
.note small{
  color:var(--sub);
}
.note-actions{
  margin-top:10px;
  text-align:right;
}
.note-actions i{
  margin-left:12px;
  cursor:pointer;
  color:var(--accent);
}
#addBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:#000;
  border:none;
  font-size:22px;
}
#editor{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  flex-direction:column;
}
#editor textarea{
  flex:1;
  margin:15px;
  background:#000;
  color:#fff;
  border:none;
  font-size:16px;
}
#editor button{
  margin:15px;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-size:16px;
}
.empty{
  text-align:center;
  color:#777;
  margin-top:50px;
}
</style>
</head>

<body>

<header>Dark Notes</header>

<input id="search" placeholder="Search notes...">

<div id="notes"></div>
<div class="empty" id="empty">No notes yet</div>

<button id="addBtn"><i class="fa fa-plus"></i></button>

<div id="editor">
  <textarea id="noteText" placeholder="Write your note..."></textarea>
  <button onclick="saveNote()">Save Note</button>
</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")||"[]");
let editIndex = null;

const notesDiv = document.getElementById("notes");
const empty = document.getElementById("empty");
const editor = document.getElementById("editor");
const text = document.getElementById("noteText");
const search = document.getElementById("search");

function render(list=notes){
  notesDiv.innerHTML="";
  if(list.length===0){ empty.style.display="block"; return;}
  empty.style.display="none";
  list.forEach((n,i)=>{
    notesDiv.innerHTML+=`
      <div class="note">
        <h3>${n.text.split("\n")[0]}</h3>
        <small>${n.time}</small>
        <div class="note-actions">
          <i class="fa fa-edit" onclick="editNote(${i})"></i>
          <i class="fa fa-trash" onclick="delNote(${i})"></i>
        </div>
      </div>`;
  });
}

function saveNote(){
  if(text.value.trim()=="")return;
  const now = new Date().toLocaleString();
  if(editIndex===null){
    notes.unshift({text:text.value,time:now});
  }else{
    notes[editIndex].text=text.value;
    notes[editIndex].time=now;
    editIndex=null;
  }
  localStorage.setItem("notes",JSON.stringify(notes));
  text.value="";
  editor.style.display="none";
  render();
}

function editNote(i){
  editIndex=i;
  text.value=notes[i].text;
  editor.style.display="flex";
}

function delNote(i){
  if(confirm("Delete this note?")){
    notes.splice(i,1);
    localStorage.setItem("notes",JSON.stringify(notes));
    render();
  }
}

document.getElementById("addBtn").onclick=()=>{
  editIndex=null;
  text.value="";
  editor.style.display="flex";
};

search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(notes.filter(n=>n.text.toLowerCase().includes(v)));
};

render();
</script>

</body>

     crossorigin="anonymous"></script>
